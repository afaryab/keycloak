<svg width="600" height="800" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <pattern id="dots" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="800" fill="url(#bg)"/>
  <rect width="600" height="800" fill="url(#dots)"/>
  
  <!-- Abstract shapes -->
  <circle cx="450" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="650" r="120" fill="rgba(255,255,255,0.08)"/>
  <rect x="50" y="300" width="100" height="100" rx="20" fill="rgba(255,255,255,0.05)" transform="rotate(15 100 350)"/>
  <rect x="450" y="500" width="80" height="80" rx="15" fill="rgba(255,255,255,0.05)" transform="rotate(-20 490 540)"/>
  
  <!-- Central figure placeholder -->
  <ellipse cx="300" cy="400" rx="80" ry="120" fill="rgba(255,255,255,0.15)"/>
  <circle cx="300" cy="320" r="40" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Decorative elements -->
  <path d="M100 100 Q200 150 300 100 T500 100" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M100 700 Q200 650 300 700 T500 700" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
</svg>
